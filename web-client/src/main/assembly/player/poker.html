<!DOCTYPE html>



<html>

<head>
    <meta charset="utf-8">
    <title>Cygni Texas Holdem poker contest</title>

    
    <script type="text/javascript" src="/jquery/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="/jquery/jquery.atmosphere.js"></script>
    <script type="text/javascript" src="/sugarJS/sugar-1.3.min.js"></script>

    <!-- Helper for player -->  
    <script type="text/javascript" src="/pokerjs/playerStateUpdater.js"></script>
    <!-- Your player -->
    <script type="text/javascript" src="js/pokerPlayer.js"></script>

    <!-- Websocket client -->
    <script type="text/javascript" src="/pokerjs/pokerClient.js"></script>

    <!-- Main code, create client and player, starts play -->
    <script type="text/javascript" src="js/pokerApp.js"></script>

</head>

<body>
<div id="header"><h3>Poker</h3></div>
<div id="content"></div>
<div>
    <span id="leader"></span>
</div>
<div id="stateDiv">
    <span id="state"></span>
</div>
<div>
    <span id="status">Connecting...</span>
    <input type="text" id="input" disabled="disabled"/>
    <select id="room">
        <option selected="true">TRAINING</option>
        <option>TOURNAMENT</option>
    </select>
    <button id="button">starta</button>
</div>
<div id="messagelog"></div>

</body>
</html>
