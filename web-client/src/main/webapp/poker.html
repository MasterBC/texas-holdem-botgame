<!DOCTYPE html>



<html>

<head>
    <meta charset="utf-8">
    <title>Cygni Texas Holdem poker contest</title>

    <script type="text/javascript" src="jquery/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="jquery/jquery.atmosphere.js"></script>

    <script type="text/javascript" src="jquery/pokerPlayer.js"></script>
    <script type="text/javascript" src="jquery/poker.js"></script>
    <script type="text/javascript" src="jquery/pokerApp.js"></script>

    <style>
        * {
            font-family: tahoma;
            font-size: 12px;
            padding: 0px;
            margin: 0px;
        }

        p {
            line-height: 18px;
        }

        div {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #detect {
            padding: 5px;
            background: #ffc0cb;
            border-radius: 5px;
            border: 1px solid #CCC;
            margin-top: 10px;
        }

        #content {
            padding: 5px;
            background: #ddd;
            border-radius: 5px;
            border: 1px solid #CCC;
            margin-top: 10px;
        }

        #header {
            padding: 5px;
            background: #f5deb3;
            border-radius: 5px;
            border: 1px solid #CCC;
            margin-top: 10px;
        }

        #input {
            border-radius: 2px;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 5px;
            width: 400px;
        }

        #status {
            width: 88px;
            display: block;
            float: left;
            margin-top: 15px;
        }

        #button {
            padding: 5px;
            background: #f5deb3;
            border-radius: 9px;
            border: 1px solid #CCC;
            margin-top: 10px;
            width: 40px;
        }

        #messagelog {
            padding: 5px;
            background: #ddd;
            border-radius: 5px;
            border: 1px solid #CCC;
            margin-top: 10px;
        }

    </style>
</head>

<body>
<div id="header"><h3>Poker</h3></div>
<div id="content"></div>
<div>
    <span id="status">Connecting...</span>
    <input type="text" id="input" disabled="disabled"/>
    <select id="room">
        <option selected="true">TRAINING</option>
        <option>TOURNAMENT</option>
    </select>
    <button id="button">starta</button>
</div>
<div id="messagelog"></div>

</body>
</html>
